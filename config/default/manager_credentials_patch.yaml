---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: IONOS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: capic-manager-credentials
            - name: IONOS_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: capic-manager-credentials
            - name: IONOS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: manager-credentials
            - name: IONOS_API_URL
              valueFrom:
                secretKeyRef:
                  key: url
                  name: manager-credentials
