---
version: 2
updates:
- package-ecosystem: "gomod"
  directory: "/"
  schedule:
    interval: "daily"
  commit-message:
    prefix: ":seedling:"
  groups:
    kubernetes-major-minor:
      patterns:
      - k8s.io/*
      update-types: ["major", "minor"]
    kubernetes-patches:
      patterns:
      - k8s.io/*
      update-types: ["patch"]
    cluster-api:
      patterns:
      - sigs.k8s.io/cluster-api
      - sigs.k8s.io/cluster-api/test
  labels:
  - "area/dependency"

- package-ecosystem: "docker"
  directory: "/"
  schedule:
    interval: "weekly"
  commit-message:
    prefix: ":seedling:"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
  commit-message:
    prefix: ":seedling:"
