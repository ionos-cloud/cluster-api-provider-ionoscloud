name: End-to-end tests
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "tools/**"
      - ".codespellignore"
      - ".gitignore"
      - ".golangci.yml"
      - ".mockery.yaml"
      - ".yamllint"
      - "CODEOWNERS"
      - "envfile.example"
      - "LICENSE"
      - ".yamlint"
      - "PROJECT"
      - "sonar-project.properties"
      - "tilt-provider.json"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "tools/**"
      - ".codespellignore"
      - ".gitignore"
      - ".golangci.yml"
      - ".mockery.yaml"
      - ".yamllint"
      - "CODEOWNERS"
      - "envfile.example"
      - "LICENSE"
      - ".yamlint"
      - "PROJECT"
      - "sonar-project.properties"
      - "tilt-provider.json"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  e2e:
    runs-on: ubuntu-latest
    environment: e2e
    env:
      IONOS_TOKEN: ${{ secrets.IONOS_TOKEN }}
      IONOSCLOUD_MACHINE_IMAGE_ID: ${{ vars.IONOSCLOUD_MACHINE_IMAGE_ID }}
      CONTROL_PLANE_ENDPOINT_LOCATION: ${{ vars.CONTROL_PLANE_ENDPOINT_LOCATION }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go environment
      uses: actions/setup-go@v5
      with:
        go-version-file: "go.mod"

    - name: Run e2e tests
      id: tests
      run: make test-e2e

    - name: Remove cancelled run leftovers
      if: cancelled()
      env:
        DATACENTER_ID: ${{ steps.tests.outputs.DATACENTER_ID }}
        IP_BLOCK_ID: ${{ steps.tests.outputs.IP_BLOCK_ID }}
      run: make remove-cancelled-e2e-leftovers

    - name : Upload artifacts
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: logs
        path: _artifacts
        retention-days: 7
